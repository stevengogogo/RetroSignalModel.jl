name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      matrix:
        version: 
          - '1.6'
          - '1.7'
          - 'nightly'
        os: 
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        arch: [x64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v2.1.6
        env:
          cache-name: cache-all
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ matrix.version }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ matrix.version }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-julia-${{ matrix.version }}-test-
            ${{ runner.os }}-julia-${{ matrix.version }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1.1
      - uses: codecov/codecov-action@v2.1.0
        with:
          file: lcov.info
